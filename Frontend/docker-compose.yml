services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '4000:4000'
    depends_on:
      - json-server
    environment:
      - NODE_ENV=development
  json-server:
    image: clue/json-server
    ports:
      - '3000:80'
    volumes:
      - ./mock-data/db.json:/data/db.json
