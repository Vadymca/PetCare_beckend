<header class="sticky top-0 z-50 bg-gray-800 text-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
    <!-- Logo & Title -->
    <div class="flex items-center gap-2 text-orange-400 cursor-pointer">
      <img src="assets/icons/logo.png" alt="PetCare paw" class="w-10 h-10" />
      <span class="text-xl font-bold text-white">PetCare</span>
    </div>

    <!-- Desktop Nav -->
    <nav class="hidden md:flex gap-6 text-white font-medium">
      <a
        routerLink="/animals"
        routerLinkActive="underline  font-semibold"
        class="hover:text-orange-300 transition"
      >
        {{ 'ANIMALS' | translate }}
      </a>
      <a
        routerLink="/shelters"
        routerLinkActive="underline  font-semibold"
        class="hover:text-orange-300 transition"
      >
        {{ 'SHELTERS' | translate }}
      </a>
    </nav>

    <!-- Language Switcher & Burger -->
    <div class="flex items-center gap-2">
      <button
        class="px-3 py-1 rounded border border-gray-400 hover:bg-gray-700 transition"
        [class.bg-orange-300]="currentLang === 'en'"
        (click)="changeLanguage('en')"
      >
        EN
      </button>
      <button
        class="px-3 py-1 rounded border border-gray-400 hover:bg-gray-700 transition"
        [class.bg-orange-300]="currentLang === 'uk'"
        (click)="changeLanguage('uk')"
      >
        УКР
      </button>

      <!-- Burger Button -->
      <button
        class="md:hidden ml-2 p-2 rounded hover:bg-gray-100 transition"
        (click)="isMenuOpen = !isMenuOpen"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            [attr.d]="
              isMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'
            "
          />
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu using classes instead of *ngIf -->
  <div
    [class.hidden]="!isMenuOpen"
    class="md:hidden px-4 pb-4 flex flex-col gap-2 text-white font-medium"
  >
    <a
      routerLink="/animals"
      (click)="isMenuOpen = false"
      class="hover:text-orange-300 transition"
    >
      {{ 'ANIMALS' | translate }}
    </a>
    <a
      routerLink="/shelters"
      (click)="isMenuOpen = false"
      class="hover:text-orange-300 transition"
    >
      {{ 'SHELTERS' | translate }}
    </a>
  </div>
</header>
